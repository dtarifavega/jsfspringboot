<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<ui:param name="path" value="#{request.getContextPath()}" />
	<f:facet name="first">
		<title>USUARIOS</title>
	</f:facet>
	<p:layout id="layoutusuarios" fullPage="true" resizeTitle="resize"
		style="background-color:#FFFFFF;">
		<p:layoutUnit position="west" id="west" resizable="false"
			style="height:580px;overflow:hidden; font-size: 14px;" size="220">
			<ui:include src="extensions/lateral.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit styleClass="layoutUnitCenter" position="center"
			style="font-size: 14px;">
			<h:form id="mainForm">
				<ui:insert name="content" />
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="south" resizable="true" id="south"
			style="font-size: 14px;">
			<ui:include src="extensions/footer.xhtml" />
		</p:layoutUnit>
	</p:layout>
</h:head>
</html>
